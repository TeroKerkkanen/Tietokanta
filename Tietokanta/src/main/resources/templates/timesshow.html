<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Ajat</title>
 
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="container">

    <h2>Tiedot</h2>
        <div>

                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${times.id}">Times Id</p></div>
                </div>

                    <label class="col-sm-2 control-label">Auto:</label>
                    <div class="col-sm-10">

                    </div>
                </div>
                <div class="form-group">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Aika:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${times.Aika}">Aika</p>
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Pvm:</label>
                    <div class="col-sm-10">

                    </div>

    </div>
</div>

</html>
